<body>	

	{{> indexPage}}
	<script>
		var reposition = function(){
			var position = $( "#image-head" ).position();
			$( ".bubble" ).parent().css( {position: "relative" } );
			$( ".bubble" ).css( {top: position.top + 60, left: ( position.left + $( ".bubble" ).width() + 25 ), position: "absolute" } );
		}

		reposition();

		$('html').click(function() {
			//Hide the speech bubble
			$( ".bubble" ).hide();
		});

		$('textarea.speech-box').click(function(event){
			event.stopPropagation();
		});

		$("#image-head").click(function(event){
			reposition();
			$( ".bubble" ).show();
			event.stopPropagation();
		});

		$( window ).resize( reposition );
	</script>
	<!-- end scripts -->
</body>

<template name="speechBox">
	<div class="bubble" style="display:none">
		<textarea id="speech-box-text" class="speech-box" name="speechText" maxlength="100" placeholder="{{infoMessage}}"></textarea>
	</div>
</template>

<template name="footer">
	<footer>

		<!-- text message -->
		<div id="twitter-holder">
			<div class="ribbon-left"></div>
			<div class="ribbon">
				<div id="tweets-bar" class="tweet">

				<ul class="tweet_list">
					<li>
					<div class="tweet_time">{{githubFork}}</div>
					{{owlyProject}} <a href="https://github.com/k-yak/owly" >{{sourceCode}}</a> </li>
				</ul>

				</div>
			</div>
			<div class="ribbon-right"></div>
		</div>
		<!-- ENDS text message -->

		<!-- widgets -->
		<ul  class="widget-cols cf">
			<li class="first-col">

				<div class="widget-block">
					<h4>{{news}}</h4>
					<ul style="list-style-type:circle">
						{{#each lastNews}}
							<li>{{newsItem}}</li>
						{{/each}}
					</ul>
				</div>
			</li>

			<li class="second-col">

				<div class="widget-block">
					<h4>{{todo}}</h4>
					<ul style="list-style-type:circle">
						{{#each lastTodos}}
							<li>{{todoItem}}</li>
						{{/each}}
					</ul>
				</div>

			</li>

			<li class="third-col">

				<div class="widget-block">
					<h4>{{about}}</h4>
					{{aboutText}}
	     		</div>

			</li>

			<li class="fourth-col">

				<div class="widget-block">
					<h4>{{why}}</h4>
					{{whyText}}
	     		</div>

			</li>
		</ul>
		<!-- ENDS widgets -->

		<!-- bottom -->
		<div id="bottom">
			<div id="widget-trigger-holder"><span id="widget-trigger" title="View More" class="poshytip"></span></div>
			<div id="content">{{createdBy}} <a href="https://github.com/k-yak" >{{author}}</a> </div>
		</div>
		<!-- ENDS bottom -->

	</footer>
</template>


<template name="headerIconBar">
    <div id="tool-bar-holder">
        <ul id="tool-bar" class="cf">
            <li class="local-sound {{#if localSoundEnable}}selected {{/if}}"><a></a></li>
        </ul>
    </div>
    <div id="social-bar-holder">
        <ul id="social-bar" class="cf">
            <li class="facebook"><a href="http://www.facebook.com"  title="Facebook" ></a></li>
            <li class="googleplus"><a href="https://plus.google.com"  title="googleplus" ></a></li>
            <li class="twitter"><a href="https://twitter.com"  title="twitter" ></a></li>
        </ul>
    </div>
    <div id="language-bar-holder">
        <ul id="language-bar" class="cf">
            <li class="french {{#if isFrench}}selected {{/if}}"><a></a></li>
            <li class="english {{#if isEnglish}}selected {{/if}}"><a></a></li>
        </ul>
    </div>
    <div class="cf"></div>
    <!-- ENDS social-bar -->
</template>
